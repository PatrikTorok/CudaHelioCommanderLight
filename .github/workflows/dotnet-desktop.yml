name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x" # should be updated to latest .NET version

      - name: Build
        run: |
          cd src
          dotnet restore
          dotnet build --no-restore

      - name: Publish executable
        run: |
          cd src
          dotnet publish --configuration Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o ../publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PublishedApp
          path: publish
          
  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.x"

      - name: Test
        run: |
          cd CudaHelioCommanderLight.Tests
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build
          dotnet test --no-build --collect:"XPlat Code Coverage"
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: PatrikTorok/CudaHelioCommanderLight
          file: ./codecov.yml
