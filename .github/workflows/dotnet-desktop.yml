name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"

      - name: Build
        run: |
          cd src
          dotnet restore
          dotnet build --no-restore

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"

      - name: Test
        run: |
          cd CudaHelioCommanderLight.Tests
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build

  code-quality:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"

      - name: Format code
        run: |
          cd src
          dotnet tool restore
          dotnet format --check
